<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org"> 
	<head th:include="common/layout::head">
	</head>
	<body>
		<nav th:include="common/layout::nav">
		</nav>
	
		<div class="container">
			<table class="table table-condensed">
	    		<thead>  
				    <tr>  
				        <th>Id#</th>  
				        <th>Titre</th> 
				        <th>Date</th>  
				        <th>Lien</th>   
				    </tr>  
			    </thead>  
			    <tbody>  
				    <tr th:each="song : ${songs}">  
				        <td th:text="${song.id}"></td>  
				        <td th:text="${song.getTitre()}"></td> <!--  , getArtists()-->
				        <td th:text="${song.getDateParution()}"></td> 
				        <td th:text="${song.getLink()}"></td> 
				    </tr>  
			    </tbody>  
			</table>
		</div>
	
	</body>
</html>
