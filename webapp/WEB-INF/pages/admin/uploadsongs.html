<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/layoutAdmin::head">
</head>
<body>
	<div class="container" sec:authorize="hasRole('ROLE_ADMIN')">
		<nav th:include="/common/layoutAdmin::nav"></nav>
		<div class="hearder col-md-12">
			<h3>Ajouter de la musique</h3>
			<h4>Veuillez sélectonnez vos fichiers audios afin de les
				uploader. Attention au format!</h4>
		</div>

		<div class="content col-md-8" >
			<form role="form" th:action="@{/admin/uploadsongs}" method="post"
				enctype="multipart/form-data">
				<div class="form-group">
					<table class="table table-condensed table-hover">
						<tr th:each="i : ${#numbers.sequence( 1, 4)}">
							<td><label th:text="${'Fichier '+ i }">Fichier</label> <input
								type="file" name="file" />
								<p class="help-block">Extensions valides: .mp3, .aac, .wma,
									.m4a</p></td>
						</tr>
					</table>
					<!--  <input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}"></input>-->
					<button class="btn btn-default" type="submit">Uploader</button>
				</div>
			</form>
		</div>


	</div>
</body>
</html>
