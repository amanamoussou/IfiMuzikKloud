<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/layout::head">
</head>
<body id="frontBody">
	<div class="container">
		<nav th:include="common/layout::nav"></nav>
		<div th:fragment="login">
			<h5 class="notifError error"></h5>
			<form name='loginForm' th:action="@{/j_spring_security_check}" method='POST'>
				<div class="form-group">
					<label for="login" class="required">Login</label>
				    <input type="text" class="form-control login required" id="login" name="login" placeholder="Entrez votre login"></input>
				</div>
				<div class="form-group">
					<label for="password" class="required">Mot de passe</label>
					<input type="password" class="form-control password required" id="login" name="password" placeholder="Entrez votre mot de passe"></input>
				</div>
				<button type="submit" class="btn btn-default">Se connecter</button>
				<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input> -->
			</form>
		</div>
	</div>

</body>
</html>
